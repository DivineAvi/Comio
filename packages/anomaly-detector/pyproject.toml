[project]
name = "comio-anomaly-detector"
version = "0.1.0"
description = "Comio Anomaly Detection - ML-based metric anomaly detection"
requires-python = ">=3.12"
dependencies = [
    "scikit-learn>=1.6.0",
    "statsmodels>=0.14.0",
    "prophet>=1.1.0",
    "numpy>=2.2.0",
    "pandas>=2.2.0",
    "httpx>=0.28.0",
    "pydantic>=2.10.0",
    "apscheduler>=3.10.0",
    "redis>=5.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
