[project]
name = "anomaly-detector"
version = "0.1.0"
description = "ML-based anomaly detection for time-series metrics"
requires-python = ">=3.11"

dependencies = [
    "scikit-learn>=1.3.0",
    "statsmodels>=0.14.0",
    "prophet>=1.1.5",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "apscheduler>=3.10.0",
    "redis>=5.0.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"