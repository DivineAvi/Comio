[project]
name = "comio-ai-engine"
version = "0.1.0"
description = "Comio AI Engine - LLM adapters, RCA, fix generation, chat agent"
requires-python = ">=3.12"
dependencies = [
    "openai>=1.60.0",
    "anthropic>=0.43.0",
    "tiktoken>=0.8.0",
    "httpx>=0.28.0",
    "pydantic>=2.10.0",
    "redis>=5.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"